# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "http://aizaz.tech" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Aizaz Khaja # Your name will go here
  description: "A full stack developer's portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h2>Full Stack Developer</h2>
     <p>Experienced in JavaScript (ES5, ES6), Angular (1 and 2), Ruby on Rails and Node.js.
     <br>
     <small>Not to mention tools like GruntJS, Webpack and Git.
     <br>
     <small>Working on React.js soon.</small>
     </small>
     </p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "aizazkj@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "aizkhaj"
  google_plus:
  instagram:
  linkedin: "https://ca.linkedin.com/in/aizaz-khaja"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: "http://stackexchange.com/users/5646187/aizkhaj"
  steam:
  tumblr:
  twitter: "@aizazkhaja"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-86168743-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

plugins: [jekyll-paginate]
